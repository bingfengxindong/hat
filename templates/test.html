<!DOCTYPE html>
<html>
<head>
	<title>测试ajax</title>
    <meta charset="utf-8">
</head>
<body>
<form action="">
	<div>名字：<input type="text" name="" id="name"></div>
	<div>年龄：<input type="text" name="" id="age"></div>
	<button id="submit">提交</button>
</form>
</body>
<script type="text/javascript" src=" ../static/js/jquery.min.js"></script>
	<script>
		$('#submit').click(function(e){
	         $.ajax({
	          type:"post",
	          data: {
	              "age": $("age").text(),
	               "name":$('#name').text()
	          },
	          datatype:'JSON',
	          url: "",
	          success: function(result){
	               console.log(result)
	           },error: function(e){
	                 alert(JSON.stringify(e));
	          }
	       })
	     })
	</script>
</html>
